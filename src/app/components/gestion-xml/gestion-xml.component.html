<input type="file" (change)="onFileSelected($event)" multiple accept=".xml" />
<button (click)="onUpload()" [disabled]="selectedFiles.length === 0">Uploader</button>

<div *ngIf="matchInfo.matchFileContent">
  <h3>Match Information:</h3>
  <pre>{{ matchInfo.matchFileContent }}</pre>
</div>
